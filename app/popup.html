<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Popup</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/popup.css" />
</head>

<body>
  <div id="capture-target">
    <h1 id="appName"> Benford's Law Checker</h1>
    <p id="appDescription">Let's check if the site follows the Benford's law.<p>
    <h2>result</h2>
    <div id="site-name"></div>
    <div id="site-url"></div>
    <div id="count"></div>
    <div id="chart-wrapper">
      <canvas id="chart">
    </div>
  </div>
  <div class="center">
    <button id="reCheck" class="btn-circle-stitch">re-check</button>
    <button id="download" class="btn-circle-stitch">download</button>
    <a id="download-link" style="display:none;"></a>
    <button id="share" class="btn-circle-stitch">share</button>
  </div>
  <script src="assets/js/lodash.min.js"></script>
  <script src="assets/js/Chart.min.js"></script>
  <script src="assets/js/html2canvas.min.js"></script>
  <script src="assets/js/popup.js"></script>
</body>

</html>
